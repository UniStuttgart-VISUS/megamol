<script language="JSCRIPT">

var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = linux;

// This is an example of a function which initializes the page
//
function InitDocument(document)
{
    setDirection();
    
    if (window.external.FindSymbol('DOCUMENT_FIRST_LOAD'))
    {
        // This function sets the default symbols based 
        // on the values specified in the SYMBOL tags above
        //
        window.external.SetDefaults(document);
    }

    // Load the document and initialize the controls 
    // with the appropriate symbol values
    //
    window.external.Load(document);
    
    OnLinuxChanged();   // Control disable hack
}

// If the wizard has more than 1 page, this 
// function will browse to the page specified
//
function Next(document, linkto)
{
    window.external.Next(document, linkto);
}

// This is an example of a function which
// gets called when the user clicks on 'Finish'
//
function OnFinish(document)
{
    OnWizFinish(document);
}



/*
 * Functions for checking inter-vislib dependencies:
 */
function OnClusterChanged() {
    if (VISLIB_CLUSTER.checked && !VISLIB_D3D.checked) {
        VISLIB_D3D.checked = true;
    }       
    if (VISLIB_CLUSTER.checked && !VISLIB_GL.checked) {
        VISLIB_GL.checked = true;
    }   
}

function OnD3DChanged() {
    if (VISLIB_D3D.checked && !VISLIB_GRAPHICS.checked) {
        VISLIB_GRAPHICS.checked = true;
    }
}

function OnGraphicsChanged() {
    if (VISLIB_GRAPHICS.checked && !VISLIB_MATH.checked) {
        VISLIB_MATH.checked = true;
    }

    //VISLIB_MATH.disabled = VISLIB_GRAPHICS.checked;
}

function OnGlChanged() {
    if (VISLIB_GL.checked && !VISLIB_GRAPHICS.checked) {
        VISLIB_GRAPHICS.checked = true;
    }

    //VISLIB_GRAPHICS.disabled = VISLIB_GL.checked;
}

function OnNetChanged() {
    if (VISLIB_NET.checked && !VISLIB_SYS.checked) {
        VISLIB_SYS.checked = true;
    }

    //VISLIB_SYS.disabled = VISLIB_NET.checked;
}

function OnLinuxChanged() {
    LIN_VISLIB_DIR.disabled = !LINUX_MAKEFILE.checked;
    LIN_PROPS_FILENAME.disabled = !LINUX_MAKEFILE.checked;
    LIN_USE_GLOBBING.disabled = !LINUX_MAKEFILE.checked;
}
</script>

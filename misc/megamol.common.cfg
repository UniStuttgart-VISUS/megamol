<?xml version="1.0" encoding="utf-8"?>
<MegaMol type="config" version="1.2">
  <!-- Note that version 1.2 handles directories different from previous versions -->

  <log file="" level="0" echolevel="*" />

  <!-- edit this option to the global path of the MegaMol/bin directory -->
  <appdir path="." /> <!-- this is interpreted based on the execution directory, not the current file path -->

  <!-- these are relative to the appdir -->
  <shaderdir path="../../../megamol_core/Shaders" />
  <shaderdir path="../../../plugin_protein/Shaders" />
  <shaderdir path="../../../plugin_trisoup/Shaders" />
  <shaderdir path="../../../plugin_protein_uncertainty/Shaders" />

  <!-- <shaderdir path="../../../protein_cuda/Shaders" />
  <shaderdir path="../../../mmstd_datatools/Shaders" />
  <shaderdir path="../../../mmstd_volume/Shaders" />
  <shaderdir path="../../../mmstd_moldyn/Shaders" />
  <shaderdir path="../../../molecularmaps/Shaders" />
  <shaderdir path="../../../sphvis/Shaders" /> -->

  <resourcedir path="../../../plugin_protein/Resources" />
  <resourcedir path="../../../plugin_protein_uncertainty/Resource" />

  <!-- These glob in the appdir -->
  <plugin path="." name="*.mmplg" action="include" />

  <if cond="os==windows">
    <set name="MoveConsoleWindow" value="1" />
  </if>

  <set name="*-window" value="w1900h1200" />
  <set name="consolegui" value="on" />
  <set name="vsync" value="off" />
  
</MegaMol>

shallow_clone: true

clone_depth: 1

environment:
  matrix:
    - platform: x64
      configuration: Release
      image: Visual Studio 2017
      APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
      CMAKE_GENERATOR: "Visual Studio 15 2017 Win64"
      CMAKE_CONFIG: Release
      VSVER: vs141
    - platform: x64
      configuration: Debug
      image: Visual Studio 2017
      APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
      CMAKE_GENERATOR: "Visual Studio 15 2017 Win64"
      CMAKE_CONFIG: Debug
      VSVER: vs141
    - platform: x64
      configuration: Release
      image: Visual Studio 2015
      CMAKE_GENERATOR: "Visual Studio 14 2015 Win64"
      CMAKE_CONFIG: Release
      VSVER: vs140
    - platform: x64
      configuration: Debug
      image: Visual Studio 2015
      CMAKE_GENERATOR: "Visual Studio 14 2015 Win64"
      CMAKE_CONFIG: Debug
      VSVER: vs140

matrix:
  fast_finish: true

before_build:
  - mkdir build
  - mkdir stage
  - cd build
  - cmake .. -G "%CMAKE_GENERATOR%" -DCMAKE_INSTALL_PREFIX=c:\projects\megamol\stage\

build:
  parallel: true

build_script:
  - cmake --build . --target install --config %CMAKE_CONFIG%

after_build:
  - cd c:\projects\megamol\stage\
  - 7z a -y -bd megamol.zip
  - ps: Push-AppveyorArtifact "megamol.zip" -Filename "megamol-${env:VSVER}-${env:Platform}-${env:Configuration}.zip"

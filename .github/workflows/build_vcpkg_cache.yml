name: Build vcpkg cache

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  windows:
    name: Windows-Build
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v3
    - name: Configure
      run: cmake -S . -B ${{ github.workspace }}/build -G "Visual Studio 16 2019" -DMEGAMOL_STOP_AFTER_VCPKG=ON -DMEGAMOL_USE_CGAL=ON -DMEGAMOL_USE_OSPRAY=ON
      env:
        VCPKG_BINARY_SOURCES: "clear;http,https://vcpkg-cache.megamol.org/{triplet}-{name}-{sha},readwrite,Authorization: Token ${{ secrets.CACHING_SERVER_SECRET }}"
